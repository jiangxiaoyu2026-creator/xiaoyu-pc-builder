version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xiaoyu-pc-builder
    ports:
      - "3002:8000"
    environment:
      - PORT=8000
      - RELOAD=false
      - SQLITE_DB_PATH=/app/data/xiaoyu.db
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
