version: '3.8'

services:
  app:
    build: .
    container_name: xiaoyu-pc-builder
    ports:
      - "3001:3001"
    env_file:
      - .env
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./data:/app/data
  # SQLite doesn't need a separate service as it's a file in the persistence volume
  # The server container should mount a volume to persist the .db file
